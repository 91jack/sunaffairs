<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>在线办件服务申请</title>
		<link rel="stylesheet" type="text/css" href="static/css/app.css" />
	</head>
	<body class="bgf2f">
		<div class="main">
			<div class="section section1">
				<h3>采集事项名称：</h3>
				<p>证明/关系说明/收入证明/养老/救助/其他</p>
				<div class="line"></div>
				<h3>申请人姓名：</h3>
				<p>
					<input type="text" placeholder="请输入申请人姓名"/>
				</p>
				<div class="line"></div>
				<h3>申请人联系方式：</h3>
				<p>
					<input type="text" placeholder="请输入申请人联系方式"/>
				</p>
			</div>
			<div class="section section2">
				<h3>事项概述：</h3>
				<p>
					<textarea name="" placeholder="请输入概述"></textarea>
				</p>
			</div>
			<div class="remind">
				<p>工作时间：周一到周五 9:00——18:00</p>
				<p>如您需紧急办理，可电话联系：02362781548</p>
			</div>
		</div>
		
		<div class="footer-btn">
			<a href="javascript:;" class="bg38a">在线提交</a>
		</div>
		
		<!--弹窗提示-->
		<div class="dialog dialog-fail">
			<img src="static/images/icon/icon_fail.png"/>
			<span>提交失败</span>
		</div>
		
		<div class="dialog dialog-success">
			<img src="static/images/icon/icon_success.png"/>
			<span>提交成功</span>
		</div>
		
		<script src="static/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			$('.footer-btn').click(function(){
				// 提交成功
				$('.dialog-success').show();
				setTimeout(function(){
					window.location.href="online.html"
					$('.dialog-success').hide();
				},2000)
				
				// 提交失败
				//$('.dialog-fail').show();
				//setTimeout(function(){
				//	$('.dialog-fail').hide();
				//},2000)
				
			})
			
		
		</script>
	</body>
</html>
