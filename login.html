<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>居民验证登录</title>
		<link rel="stylesheet" type="text/css" href="static/css/common.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/login.css" />
	</head>
	<body>
		<div class="container">
			<div class="header-img">
				<img src="static/images/avatar.jpg"/>
			</div>
			<h2 class="nick-name">MOON</h2>
		
			<div class="login-form">
				<div class="input-group phone">
					<img src="static/images/icon/icon_phone.png"/>
					<input type="text" placeholder="请输入手机号码"/>
					<em class="input-clear"></em>
					
				</div>
				<div class="input-group password">
					<img src="static/images/icon/icon_password.png"/>
					<input type="password" placeholder="请输入验证码"/>
					<em class="input-clear"></em>
					<a href="javascript:;" class="fr getcode">获取验证码</a>
					
				</div>
			</div>
		
			<div class="login-btn">
				<a href="javascript:;">登录</a>
			</div>
		</div>
		
		
		
		<script src="static/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 
			$('input').focus(function(){
				var _this = $(this);
				
				$(this).next('em').show().siblings().hide();
				$(this).next('em').bind('click',function(){
					_this.val('');
				})
			})
			$('input').change(function(){
				$(this).next('em').show();
			})
//			$('input').blur(function(){
//				$(this).next('em').hide();
//			})
			
//			$('.input-group').mouseout(function(){
//				$(this).children('em').hide();
//			})

			var time = 10;
			var on = true;
			$('.getcode').click(function(){
				var timer = setInterval(function(){
					time--;
					$('.getcode').html(time +'S')
				},1000) 
				
				
					
					if(time<1){
						clearInterval(timer)
						time = 60;
						$(this).text('重新发送');
						
					}else{
						timer;
					}
				
			})
			
			
		
		</script>
	</body>
</html>
