<!doctype html>
<html class="no-js">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>居民信息绑定</title>
		<link rel="stylesheet" type="text/css" href="static/css/app.css"/>
		<link rel="stylesheet" type="text/css" href="static/css/hui.css"/>
	</head>
	<body class="bg-fff">
		<div class="container">
			<div class="select-item select-radio">
				<p class="fl">户籍是否属于本街道</p>
				<p class="fr huji">
					<span huji-value="1">是 </span>
					<span huji-value="0">否 </span>
				</p>
			</div>
			<div class="select-item select-radio">
				<p class="fl">是否是党员</p>
				<p class="fr dangyuan">
					<span dangyuan-value="1">是 </span>
					<span dangyuan-value="0">否 </span>
				</p>
			</div>
			
			<div class="select-item select-right" id="picker1">
				<p>请选择省/市/区</p>
			</div>
			<div class="select-item select-right" id="picker2">
				<p>请选择街道/乡/镇</p>
			</div>
			<div class="select-item select-right" id="picker3">
				<p>请选择社区（村委/社区+村委）</p>
			</div>
			<div class="select-item">
				<input type="text" placeholder="请输入详细地址"/>
			</div>
		</div>
		
		<div class="footer-confirm-btn">
			<a href="javascript:;" class="confirm-btn">确定</a>
		</div>
		

		

		<script src="static/js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/common.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/hui.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/huiPicker.js" type="text/javascript" charset="utf-8"></script>
		<script src="static/js/cities.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			// 户籍是否属于本街道
			var hujiVule = '';
			$('.huji span').click(function(){
				$(this).addClass('selected').siblings().removeClass('selected');
				hujiVule = $(this).attr('huji-value')
				console.log(hujiVule)
			})
			
			// 是否是党员
			var dangyuanValue = ''
			$('.dangyuan span').click(function(){
				$(this).addClass('selected').siblings().removeClass('selected');
				dangyuanValue = $(this).attr('dangyuan-value')
				console.log(dangyuanValue)
			})
			
			
			/* 地区选择， 关联型数据 */
			var picker1 = new huiPicker('#picker1', function(){
			    var sheng   = picker1.getText(0);
			    var shi     = picker1.getText(1);
			    var qu      = picker1.getText(2);
			    console.log(sheng + shi + qu)
			    hui('#picker1').html(sheng + shi + qu);
			});
			picker1.level = 3;
			//cities 数据来源于 cities.js
			picker1.bindData(cities);
			
			/*街道 乡 镇*/
			var picker2 = new huiPicker('#picker2', function(){
			    var val = picker2.getVal(0);
			    var txt = picker2.getText(0);
			    hui('#picker2').html(txt);
			});
			picker2.bindData([{value:1, text:'大枝林街道'},{value:2, text:'摊子事街道'}]);
			
			/*社区*/
			var picker3 = new huiPicker('#picker3', function(){
			    var val = picker3.getVal(0);
			    var txt = picker3.getText(0);
			    hui('#picker3').html(txt);
			});
			picker3.bindData([{value:1, text:'168社区'},{value:2, text:'127社区'}]);
			
			
			// 确定按钮
			$('.confirm-btn').click(function(){
				window.location.href="index.html"
			})
		</script>
	</body>
</html>
