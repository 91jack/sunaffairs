		<script type="text/javascript">
			// 列表收缩折叠
			var on = true;
			$('.parent').click(function(){
				if(on){
					$(this).find('.icon-open').addClass('icon-up').removeClass('icon-arrow');
					$(this).siblings().css('display','block');
					$(this).parent().siblings().children('.children').css('display','none');
				}else{
					$(this).find('.icon-open').addClass('icon-arrow').removeClass('icon-up');
					$(this).siblings().css('display','none');
				}
				on = !on;
			})
			
			
		</script>
